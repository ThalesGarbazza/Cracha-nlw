<!DOCTYPE html>

<html>
  <head>
    <title>Thales Garbazza - DoWile 2021</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="conteiner">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img src="images/thales.jpeg" alt="Foto pessoal" id="userImage" />
        </div>

        <h1 id="userName">Thales Garbazza</h1>
        <a
          id="userLink"
          href="https://github.com/ThalesGarbazza"
          target="_blank"
        >
          <img src="images/github.svg" alt="iconegithub" />
          <span id="userlogin">ThalesGarbazza</span></a
        >

        <p id="userBio">
          An instructor focused on helping pople start programming for web
        </p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="http://youtube.com/" target="_blank">
              <img src="images/youtube.svg" alt="icone Youtube" />
            </a>
          </li>
          <li class="facebook">
            <a href="http://facebook.com/ThalesGarbazza" target="_blank">
              <img src="images/facebook.svg" alt="icone facebook" />
            </a>
          </li>
          <li class="instagran">
            <a href="http://instagran.com/ThalesGarbazza" target="_blank">
              <img src="images/instagran.svg" alt="icone Instagran" />
            </a>
          </li>
          <li class="twitter">
            <a href="http://twitter.com/" target="_blank">
              <img src="images/twitter.svg" alt="icone twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
